<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="images/workflow-mark-indigo-600.svg" alt="workflow-mark-indigo-600">
            <h2>Sign into your account</h2>
            <p>Or<a href="" style="text-decoration: none;"> start your 14-day free trial</a></p>
        </div>
        <div class="login">
                <input class="login-input border-r-top" type="email" name="email" id="email-address" autocomplete="email" placeholder="Email address">
                <input class="login-input border-r-bottom" type="password" name="password" id="password" autocomplete="current-password" placeholder="Password">
                <div class="remember-forgot-pass">
                    <div class="remember-me">
                        <input class="checkbox" type="checkbox" id="remember-me" name="remember-me">
                        <p>Remember me</p>
                    </div>
                    <a href="" style="text-decoration: none;">Forgot your password?</a>
                </div>
                <div class="login-btn-div">
                    <button type="submit" class="login-btn">Sign in</button>
                </div>
        </div>
    </div>
</body>
</html>
